;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html


[env:teensy41]
platform = teensy
framework = arduino
board = teensy41
board_build.mcu = imxrt1062
board_build.f_cpu = 600000000L

build_flags = -D TEENSY_OPT_FASTER
              -D USB_SERIAL
              -D LV_CONF_PATH=../../../src/Gui/lv_conf.h
              -D LV_LVGL_H_INCLUDE_SIMPLE
              -I src/Gui/generated
              -I src/Gui/custom
              -I lib/lv_lib_rlottie/rlottie_lib/rlottie
              -I lib/lv_lib_rlottie/rlottie_lib/rlottie/inc
              -I lib/lv_lib_rlottie/rlottie_lib/rlottie/src
              -I lib/lv_lib_rlottie/rlottie_lib/rlottie/src/lottie
              -I lib/lv_lib_rlottie/rlottie_lib/rlottie/src/vector
              -I lib/lv_lib_rlottie/rlottie_lib/rlottie/vs2019
              -L rlottie
              -std=c++17

lib_deps =
  Adafruit GFX Library
  Adafruit BusIO
  LVGL
  lv_lib_rlottie

extra_scripts = pre:tools/prebuild.py
