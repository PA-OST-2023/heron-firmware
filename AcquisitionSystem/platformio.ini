;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html


[env:teensy41]
; platform = teensy
platform = https://github.com/tsandmann/platform-teensy.git
framework = arduino
board = teensy41
board_build.mcu = imxrt1062
board_build.f_cpu = 816000000L

; build_unflags = -Wno-volatile
build_flags = ;${env.build_unflags}
              ; -Wl,--print-memory-usage
              ;-g
              -Wformat=1
              ; -Wno-unused-parameter
              ; -Wno-type-limits
              ; -Wno-sign-compare
              -D TEENSY_OPT_FASTER
              -D USB_SERIAL
              -D LV_CONF_PATH=../../../src/Gui/lv_conf.h
              -D LV_LVGL_H_INCLUDE_SIMPLE
              -I src/Gui/generated
              -I src/Gui/custom

lib_deps =
  https://github.com/tsandmann/freertos-teensy.git
  Adafruit GFX Library
  Adafruit BusIO
  LVGL
  CST816S
  FastLED
  PCF8523

extra_scripts = pre:tools/prebuild.py
                post:tools/postbuild.py
